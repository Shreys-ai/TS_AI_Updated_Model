# Cucumber Configuration for Automatic Report Publishing
# This file enables automatic publishing to https://reports.cucumber.io/

# Enable automatic publishing to Cucumber Reports service
cucumber.publish.enabled=true

# Publish token will be read from environment variable CUCUMBER_PUBLISH_TOKEN
# Get your token from: https://reports.cucumber.io/
# Set it with: export CUCUMBER_PUBLISH_TOKEN=your_actual_token

# Optional: Set a custom report name
cucumber.publish.name=Cucumber Automation Framework

# Optional: Quiet mode (reduces console output about publishing)
cucumber.publish.quiet=false

# Additional Cucumber settings
cucumber.ansi-colors.disabled=false
cucumber.execution.dry-run=false
cucumber.execution.limit=0
cucumber.execution.order=lexical
cucumber.execution.wip=false
cucumber.features=src/test/resources/features
cucumber.filter.name=
cucumber.filter.tags=
cucumber.glue=com.automation.steps,com.automation.hooks
cucumber.plugin=pretty,html:target/cucumber-reports/html,json:target/cucumber-reports/report.json,junit:target/cucumber-reports/junit.xml,summary
cucumber.object-factory=
cucumber.snippet-type=underscore